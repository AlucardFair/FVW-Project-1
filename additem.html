<html>
	<head>
		<title>Body Health & Fitness</title>
		<meta charset="utf-8" />
		<meta keyword="body, health, fitness" />
		<meta description="Get into shape or stay in shape." />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="user-scalable=no, width=device-width" />
		<meta name="viewport" content="user-scalabel=no, target-densitydpi=device-dpi" />
		<link rel="stylesheet" href="nothing-yet.css" type="text/css" />
	</head>
	<body>
		<header>
			<h1>Start a new workout!</h1>
		</header>
		<form action="#" method="post">
			<fieldset>
				<legend>Training</legend>
				<ul>
					<li>
						<label for="method">Training style</label>
						<select id="method" />
						<optgroup label="Choose one">
							<option value="Cardio">Cardio</option>
							<option value="Strength">Strength</option>
							<option value="Tone">Tone</option>
						</optgroup>
						</select>
					</li>
					<li><label for="wname">Workout Name:</label><input type="text" id="wname" placeholder="Running, Weights..." /></li>
					<li><label for="favorite">Is this a favorite?</label><input type="checkbox" checked value="Is this a favorite?" id="favorite" /></li>
					<li><label for="howlong">How long will you do this workout? (1-60 Minutes)</label><input type="range" id="howlong" min="1" max="60" /></li>
					<li>What time would you prefer for this workout?</li>
					<ul>
						<li><input type="radio" value="Morning" id="morning" name="timeofday" /><label for="morning">Morning</label></li>
						<li><input type="radio" value="Afternoon" id="afternoon" name="timeofday" /><label for="afternoon">Afternoon</label></li>
						<li><input type="radio" value="Evening" id="evening" name="timeofday" /><label for="evening">Evening</label></li>
					</ul>
				</ul>
				</fieldset>
				<fieldset>
					<legend>Motivation</legend>
					<ul>
						<li><label for="comments">Start getting yourself motivated.</label><textarea id="comments" placeholder="Motivation starts here."></textarea></li>
					</ul>
			</fieldset>
			<input type="submit" value="Add Workout!" />
		</form>
		<script type="text/javascript" src="nothing-yet.js"></script>
	<footer>
		<small>Coded by Zachery Hernandez</small>
	</footer>
	</body>
</html>
